name: Next.js CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # Cache npm dependencies for faster builds
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # npm ci is faster and more reliable for CI/CD
      
      # Step 4: Run linting (if you have ESLint configured)
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false  # Fail the build if linting fails
      
      # Step 5: Run tests (if you have tests)
      - name: Run tests
        run: npm test
        continue-on-error: false
      
      # Step 6: Build Next.js app
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
      
      # Step 7: Upload build artifacts (optional, useful for deployment)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7

  # Job 2: Deploy (runs only on push to main, after build succeeds)
  deploy:
    needs: build-and-test  # This job waits for build-and-test to complete
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: echo "Ready to deploy! Add your deployment steps here."
